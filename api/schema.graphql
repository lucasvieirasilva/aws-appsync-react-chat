type Mutation {
    createUser(
        email: String
    ): User!

    createRoom(
        room: String,
        visibility: String
    ): Room!
}

type Query {
    userInfo: User!
    rooms: RoomPaginated!
}

type RoomPaginated {
    items: [Room]!
    nextToken: String
}

type Room {
    room: String
    owner: User!
}

type User {
    id: String
    email: String
}

schema {
    query: Query
    mutation: Mutation
}